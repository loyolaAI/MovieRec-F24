<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Streaming Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <script src="{{ url_for('static', filename='scripts/icons.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/mainPage.css') }}">
</head>
<body>
  <main>
    <h1>Get Movie Recommendations</h1>

    <form id="recommendation-form">
      <label for="username">Letterboxd Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="accuracy">Accuracy (0.01 - 1.0):</label>
      <input type="number" id="accuracy" name="accuracy" min="0.01" max="1.0" step="0.01" value="0.5" required />

      <label for="count">Number of Recommendations:</label>
      <input type="number" id="count" name="count" min="1" max="20" value="10" required />

      <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendations" style="margin-top: 20px;">
      <h2>Recommended Movies</h2>
      <ul id="movies-list"></ul>
    </div>
  </main>

  <script>
    document.getElementById('recommendation-form').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the page from reloading

      const username = document.getElementById('username').value;
      const accuracy = parseFloat(document.getElementById('accuracy').value);
      const count = parseInt(document.getElementById('count').value);

      try {
        const response = await fetch('/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, accuracy, count })
        });

        const data = await response.json();

        if (data.error) {
          alert(`Error: ${data.error}`);
          return;
        }

        const moviesList = document.getElementById('movies-list');
        moviesList.innerHTML = ''; // Clear previous recommendations

        data.recommendations.forEach(movie => {
          const li = document.createElement('li');
          li.textContent = `${movie.movie_name} - ${movie.rating}`;
          moviesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching recommendations:', error);
        alert('Failed to fetch recommendations. Please try again.');
      }
    });
  </script>
</body>
</html>
